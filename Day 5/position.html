<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      .parent {
        height: 400px;
        background-color: red;
        color: white;
      }

      .child-one {
        position: relative;
        top: 10px;
        left: 20px;
        height: 100px;
        background-color: green;
      }

      .child-two {
        height: 100px;
        background-color: blue;
      }

      .child-three {
        height: 100px;
        background-color: steelblue;
      }

      /* Position */
    </style>
  </head>
  <body>
    <div class="parent">
      Parent
      <div class="child-one">First child</div>
      <div class="child-two">Second child</div>
      <div class="child-three">Third child</div>
    </div>
  </body>
</html>
