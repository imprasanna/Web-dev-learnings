<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Personal Details</legend>
      <form id="myForm" action="thankyou.html" method="post">
        <label>City:</label>
        <select id="city" name="city">
          <option value="">Select city</option>
          <option value="Kathmandu">Kathmandu</option>
          <option value="Bhaktapur">Bhaktapur</option>
          <option value="Pokhara">Pokhara</option>
        </select>
        <span id="cityVal" class="error"></span>
        <br />
        <br />

        <label>First Name:</label>
        <input id="firstname" type="text" placeholder="Enter your first name" />
        <span id="firstNameVal" class="error"></span>
        <br />
        <br />

        <label>Last Name:</label>
        <input id="lastname" type="text" placeholder="Enter your last name" />
        <span id="lastNameVal" class="error"></span>
        <br />
        <br />

        <label>Gender:</label>
        <input name="gender" type="radio" id="male" value="Male" />
        <label for="male">Male</label>
        <input name="gender" type="radio" id="female" value="Female" />
        <label for="female">Female</label>

        <br />
        <br />

        <label>Email:</label>
        <input
          id="email"
          type="email"
          value=""
          name="email"
          placeholder="Enter your email"
        />

        <br />
        <br />

        <label>Date of birth:</label>
        <input id="dob" type="date" name="dob" />

        <br />
        <br />

        <label>Address:</label>
        <br />
        <!-- <textarea></textarea> -->
        <textarea id="address" name="address" cols="30" rows="10"></textarea>

        <br />
        <br />

        <button type="submit">Submit</button>
      </form>
    </fieldset>

    <div>
      <p>City: <span class="city"></span></p>
      <p>First Name: <span class="firstname"></span></p>
      <p>Last Name: <span class="lastname"></span></p>
      <p>Gender: <span class="gender"></span></p>
      <p>Email: <span class="email"></span></p>
      <p>DOB: <span class="dob"></span></p>
      <p>Address: <span class="address"></span></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
