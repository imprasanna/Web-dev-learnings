<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        width: calc(100% - 200px);
        background-color: red;
        height: 200px;
        margin: 0 auto;
      }

      .one {
        font-size: 16px;
      }

      .two {
        font-size: 1em;
      }

      .three {
        font-size: 1rem;
      }

      .parent {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p class="one">Hello World!</p>
    <p class="two">Hello Nepal!</p>
    <p class="three">Hello Kathmandu!</p>

    <div class="parent">
      <p class="one">Hello World!</p>
      <p class="two">Hello Nepal!</p>
      <p class="three">Hello Kathmandu!</p>
    </div>

    <!-- <div class="div1"></div> -->
  </body>
</html>
